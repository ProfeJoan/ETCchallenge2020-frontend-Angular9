<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Agregar usuario</h3>
            <form [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()" ngNativeValidate>
                <div class="form-group">
                    <label>Id del usuario:</label>
                    <input type="text" required formControlName="id" class="form-control" maxlength="30">
                </div>
                <div class="form-group">
                    <label>Contraseña del usuario:</label>
                    <input type="text" required formControlName="contrasena" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Perfil del usuario:</label>
                    <input type="text" required formControlName="perfil" class="form-control" maxlength="30">
                </div>
                <button type="submit" class="btn btn-primary">Agregar usuario</button>
            </form>
        </div>

    </div>
</div>
<br><br>
<div class="container wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="inner">
                <h3>Tus usuarios</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Perfil</th>
                            <th scope="col">Borrar usuario?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuariosList">
                            <th scope="row">{{usuario.id}}</th>
                            <td>{{usuario.contrasena}}</td>
                            <td>{{usuario.perfil}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" (click)="borrarUsuario(usuario)">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-8">
            <h3>Ingresar</h3>
            <form [formGroup]="autenticacionForm" (ngSubmit)="autenticar()" ngNativeValidate>
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" required formControlName="id" class="form-control" maxlength="30">
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" required formControlName="contrasena" class="form-control" maxlength="50">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>

    </div>
</div>
